name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  lint:
    runs-on: macos-13
    environment: default
    steps:
      - uses: actions/checkout@v4
      - name: Format lint
        run: swiftformat --lint .
      - name: Lint
        run: swiftlint .
  ui-tests:
    strategy:
      matrix:
        include:
          - os: macos-12
            xcode: 13.2.1 # Swift 5.5.2
            sim: iPhone 13
          - os: macos-12
            xcode: 13.4.1 # Swift 5.6
            sim: iPhone 13
          - os: macos-13
            xcode: 14.3.1 # Swift 5.8
            sim: iPhone 14
          - os: macos-13
            xcode: '15.0' # Swift 5.9
            sim: iPhone 15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Boot simulator
        run: xcrun simctl boot '${{ matrix.sim }}'
      - name: Run tests
        run: xcodebuild -project ./Example/Example.xcodeproj -scheme Example test -destination platform='iOS Simulator',name='${{ matrix.sim }}' -quiet -enableCodeCoverage YES -derivedDataPath "./output"